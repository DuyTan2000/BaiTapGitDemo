    <h2>Bai tap cat chuoi BETA BRANCH</h2>
    <script>
        function CutArray(array, n) {
            if (n === undefined) return [array[0]];
            else if (n <= 0) return [];
            else if (n <= array.length) return array.splice(0, n);
            else return array;
        }

        function DaoNguocChuoi(str) {
            var string = str.split("");
            var arrStr = string.reverse();
            return arrStr.join("");
        }

        const result = CutArray([3, 4, 9, 10, 5, 4, 90, 2, 12, 88, 99, 100, 120, 130, 140, 150], 4);
        console.log(result);

        const result02 = DaoNguocChuoi('Hom nay la ngay thu ba trong tuan');
        console.log(result02);
    </script>
