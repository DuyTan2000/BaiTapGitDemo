    <script>
        // Viết hàm nhận vào 2 số a, b
        // Trả về số gần 100 nhất
        // nearestTo100(89, 180) // 89
        function nearestTo100(a, b) {
            // viết code ở đây.
            return Math.abs(100 - a) < Math.abs(100 - b) ? a : b;
        }

        const result = nearestTo100(98, 122);
        console.log("So gan 100 hon la so: ", result);

        //================================================

        const TimMax = (array) => {
            let max = array[0];
            for (let i = 0; i < array.length; i++) {
                if (max < array[i]) {
                    max = array[i]
                }
            }
            return max
        }

        const num = [15, 4, 17, 2, 28, 10, 9];
        const kq = TimMax(num);
        console.log('So lon nhat trong mang la 28', kq);
    </script>
