    <script>
        // Viết hàm nhận vào 2 số a, b
        // Trả về số gần 100 nhất
        // nearestTo100(89, 180) // 89
        function nearestTo100(a, b) {
            // viết code ở đây.
            return Math.abs(100 - a) < Math.abs(100 - b) ? a : b;
        }

        const result = nearestTo100(98, 122);
        console.log("So gan 100 hon la so: ", result);

        //==============================================

        function isNguyenTo(n) {
            if (n <= 1) {
                return false
            }
            let isNguyenTo = true

            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false
                }
            }

            return isNguyenTo
        }

        const input = prompt("Nhập dãy số nguyên, ngăn cách bằng dấu cách", 0)
        const numbers = input.split(' ')

        for (let i = 0; i < numbers.length; i++) {
            if (isNguyenTo(numbers[i])) {
                console.log(numbers[i])
            }
        }
    </script>
