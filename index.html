<body>
    <h1>hello github 01</h1>
    <script>
        // Viết hàm nhận vào 2 số a, b
        // Trả về số gần 100 nhất
        // nearestTo100(89, 180) // 89
        function nearestTo100(a, b) {
            // viết code ở đây.
            return Math.abs(100 - a) < Math.abs(100 - b) ? a : b;
        }

        function arraySort(arr) {
            return arr.sort((a, b) => a - b);
        }

        const result = nearestTo100(98, 122);
        console.log("So gan 100 hon la so: ", result);

        const arr = [1, 3, 10, 4, 2, 7];
        console.log("Mang ban dau: ", arr);

        const newArr = arraySort(arr);
        console.log("Mang sau khi sort: ", newArr);
    </script>
